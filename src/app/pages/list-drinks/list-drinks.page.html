<ion-content [fullscreen]="true">
  @if (drinks) {
  <ion-card>
    <ion-button (click)="pushRouter('/home')" expand="full" fill="clear">
      Atras
    </ion-button>
  </ion-card>
  <div>
    <ion-card>
      <ion-searchbar
        show-clear-button="focus"
        animated="true"
        placeholder="Buscar aqui..."
        (ionInput)="filterDrinks($event)"
      ></ion-searchbar>
    </ion-card>
  </div>
  <div class="box-card">
    @for (drink of filteredDrinksF; track $index) {

    <ion-card (click)="pushDetails(drink.id)">
      <ion-card-content>
        <img src="{{drink.image}}" alt="{{drink.nombre}}" />
      </ion-card-content>
      <ion-card-header>
        <ion-card-title>{{drink.nombre}}</ion-card-title>
        <ion-card-subtitle>{{drink.descripcion}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    }
  </div>
  } @else {
  <div class="spinner-box">
    <ion-spinner></ion-spinner>
  </div>
  }
</ion-content>
