@if (rolls) {

  <div class="box-home">
    <ion-card>
      <ion-card-title style="margin: 0">
        <div style="display: flex; width: 100%; justify-content: space-between">
          <ion-button
            style="margin-left: 10px; margin-top: 10px"
            shape="round"
            size="small"
            (click)="pushRouter('/list-rolls')"
            >Rolls</ion-button
          >
          <ion-button fill="clear" slot="end" (click)="toggleVisibility()">
            @if (isContentVisible) {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path
                  fill="currentColor"
                  fill-opacity="0"
                  stroke-dasharray="64"
                  stroke-dashoffset="64"
                  d="M12 20l7 0c0.55 0 1 -0.45 1 -1l0 -14c0 -0.55 -0.44 -1 -1 -1l-14 0c-0.55 0 -1 0.45 -1 1l0 14c0 0.55 0.45 1 1 1Z"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.6s"
                    values="64;0"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="1.1s"
                    dur="0.15s"
                    values="0;0.3"
                  />
                </path>
                <path
                  stroke-dasharray="12"
                  stroke-dashoffset="12"
                  d="M12 17l0 -9.5"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.7s"
                    dur="0.2s"
                    values="12;0"
                  />
                </path>
                <path
                  stroke-dasharray="8"
                  stroke-dashoffset="8"
                  d="M12 7l4 4M12 7l-4 4"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.9s"
                    dur="0.2s"
                    values="8;0"
                  />
                </path>
              </g>
            </svg>

            } @else {
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path
                  fill="currentColor"
                  fill-opacity="0"
                  stroke-dasharray="64"
                  stroke-dashoffset="64"
                  d="M12 4l7 0c0.55 0 1 0.45 1 1l0 14c0 0.55 -0.44 1 -1 1l-14 0c-0.55 0 -1 -0.45 -1 -1l0 -14c0 -0.55 0.45 -1 1 -1Z"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.6s"
                    values="64;0"
                  />
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="1.1s"
                    dur="0.15s"
                    values="0;0.3"
                  />
                </path>
                <path
                  stroke-dasharray="12"
                  stroke-dashoffset="12"
                  d="M12 7l0 9.5"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.7s"
                    dur="0.2s"
                    values="12;0"
                  />
                </path>
                <path
                  stroke-dasharray="8"
                  stroke-dashoffset="8"
                  d="M12 17l4 -4M12 17l-4 -4"
                >
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.9s"
                    dur="0.2s"
                    values="8;0"
                  />
                </path>
              </g>
            </svg>
            }
          </ion-button>
        </div>
      </ion-card-title>
      @if (isContentVisible) {

      <!-- <ion-card-content style="margin: 0"> -->
        <ion-list class="horizontal-list">
          <ion-grid>
            @for (pizza of rolls; track $index) {

            <ion-card class="box-region" (click)="pushDetails(pizza.id)">
              <ion-card-content
                style="
                  display: flex;
                  justify-content: center;
                  align-items: center;
                "
              >
                <img
                  class="image-img"
                  src="{{ pizza.image }}"
                  alt="{{ pizza.nombre }}"
                  style="max-height: 60px; width: auto"
                />
              </ion-card-content>
              <ion-card-header>
                <ion-card-title style="max-width: 150px">
                  {{ pizza.nombre }}
                </ion-card-title>

                <!-- <ion-card-subtitle>{{"lagarto"}}</ion-card-subtitle> -->
              </ion-card-header>
            </ion-card>

            }
          </ion-grid>
        </ion-list>
      <!-- </ion-card-content> -->
      }
    </ion-card>
  </div>

  } @else {
  <ion-list class="horizontal-list" style="margin: 10px">
    <ion-card class="skeleton-card" *ngFor="let _ of [1, 2]">
      <ion-card-content style="min-width: 200px">
        <ion-skeleton-text
          animated
          style="width: 100%; height: 60px; margin-bottom: 10px"
        ></ion-skeleton-text>

        <ion-card-header>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-card-header>

        <ion-card-header>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </ion-card-header>
      </ion-card-content>
    </ion-card>
  </ion-list>
  }
